<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto Russia</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип"></header><main class="content page__content"><section class="profile"><div class="profile__avatar-container"><button class="profile__avatar-edit-button" type="button" aria-label="Кнопка редактирования аватара пользователя"></button> <img class="profile__avatar" src="b37ec181474f82fcc51f.jpg" alt="Аватар"></div><div class="profile__avatar-info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля пользователя"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Кнопка добавления новой карточки места"></button></section><section class="elements" aria-label="Элементы"><ul class="elements__list"><template id="initialCards" class="card-template"><li class="elements__card"><article class="element"><img class="element__photo"> <button class="element__trash-button" type="button" aria-label="Кнопка для удаления карточки места"></button><div class="element__description"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-button" type="button" aria-label="Кнопка лайка карточке места"></button><p class="element__like-caption">0</p></div></div></article></li></template></ul></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p></footer><div class="edit-popup popup"><div class="edit-popup__container popup__container"><button class="edit-popup__close-button popup__close-button" type="button" aria-label="Кнопка закрытия данного попапа"></button><h2 class="edit-popup__title popup__title">Редактировать профиль</h2><form class="edit-popup__form popup__form" name="editPopup"><input class="popup__input popup__input_type_name" name="name" value="Имя" placeholder="Имя" id="name-input" minlength="2" maxlength="40" required> <span id="name-input-error" class="popup__error"></span> <input class="popup__input popup__input_type_user-info" name="about" value="О себе" placeholder="О себе" id="userInfo-input" minlength="2" maxlength="200" required> <span id="userInfo-input-error" class="popup__error"></span> <button type="submit" class="edit-popup__submit-button popup__submit-button popup__button">Сохранить</button></form></div></div><div class="add-popup popup"><div class="add-popup__container popup__container"><button class="add-popup__close-button popup__close-button" type="button" aria-label="Кнопка закрытия данного попапа"></button><h2 class="add-popup__title popup__title">Новое место</h2><form class="add-popup__form popup__form" name="addPopup"><input class="popup__input popup__input_type_place" name="place" value="" placeholder="Название" id="place-input" minlength="2" maxlength="30" required> <span id="place-input-error" class="popup__error"></span> <input class="popup__input popup__input_type_link" type="url" name="pictureSrc" value="" placeholder="Ссылка на картинку" id="link-input" required> <span id="link-input-error" class="popup__error"></span> <button type="submit" class="add-popup__submit-button popup__submit-button popup__button">Добавить</button></form></div></div><div class="picture-popup popup"><div class="picture-popup__container popup__container"><button class="picture-popup__close-button popup__close-button" type="button" aria-label="Кнопка закрытия данного попапа"></button><figure class="picture-popup__figure"><img class="picture-popup__image" src="#" alt=""><figcaption class="picture-popup__caption"></figcaption></figure></div></div><div class="deletion-confirm-popup popup"><div class="deletion-confirm-popup__container popup__container"><button class="deletion-confirm-popup__close-button popup__close-button" type="button" aria-label="Кнопка закрытия данного попапа"></button><h2 class="deletion-confirm-popup__title popup__title">Вы уверены?</h2><form class="deletion-confirm-popup__form popup__form" name="deletionPopup"><button type="submit" class="deletion-confirm-popup__submit-button popup__submit-button popup__button">Да</button></form></div></div><div class="new-avatar-popup popup"><div class="new-avatar-popup__container popup__container"><button class="new-avatar-popup__close-button popup__close-button" type="button" aria-label="Кнопка закрытия данного попапа"></button><h2 class="new-avatar-popup__title popup__title">Обновить аватар</h2><form class="new-avatar-popup__form popup__form" name="newAvatarPopup"><input class="popup__input popup__input_type_avatar" type="url" name="avatarSrc" value="" placeholder="Ссылка на аватар" id="avatar-input" required> <span id="avatar-input-error" class="popup__error"></span> <button type="submit" class="new-avatar-popup__submit-button popup__submit-button popup__button">Обновить</button></form></div></div></body></html>
